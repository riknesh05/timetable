<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Class Time Table Link</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.5rem;
      color: #333;
    }

    .btn-link {
      display: inline-block;
      text-decoration: none;
      margin: 10px;
      padding: 12px 24px;
      font-size: 1.1rem;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .btn-link:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Link Locator</h1>
  <a href="https://timetable-f5q0.onrender.com" class="btn-link" target="_blank">V1</a>
  <a href="https://timetable-02.onrender.com" class="btn-link" target="_blank">V2</a>
  <a href="https://timetable-3-beef.onrender.com" class="btn-link" target="_blank">V3</a>
</body>
</html>
